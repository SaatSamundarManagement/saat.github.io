<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src='main.py'></script>
</head>
<body>
    <div class="container">
        <div class="title"> Point Table</div>
        <form action="submit" method="post" name="google-sheet" href="log.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Team Name</span>
                    <input type="text" placeholder="Enter Team Name" required name="TEAM NAME">
                </div>
                <div class="input-box">
                    <span class="details">Placement Point</span>
                    <input type="number" placeholder="Placement Point" required name="RP">
                </div>
                <div class="input-box">
                    <span class="details">Kill Point</span>
                    <input type="number" placeholder="Enter Kill Point" required name="KP">
                </div>
                <div class="input-box">
                    <span class="details">Last Game Point</span>
                    <input type="number" placeholder="Last Game Point" required name="LMP">
                </div>
               

            </div>
            <div class="button">
                <input type="submit" value="submit" name="submit">
            </div>
        </form>

    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxnmBtkObsZS-0ijnsQxpy7Y2Sg_7zQBoF09AJUlk9nghPqKqp-5CGQDWz2-gMMwETA/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => location="/log.html")
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
